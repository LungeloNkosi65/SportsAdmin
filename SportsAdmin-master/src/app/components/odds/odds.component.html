<div class="container odds-container">
    <div class="row mt-2">
        <div class="col-md-12">

            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modelId">
                Add Odds For Event
              </button>

              <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Odds For Event</h5>

                            <ng-template [ngIf]="oddsUpdate==null">
                                <h5 class="modal-title">Add Odds For Event</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" click()="setHeading()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </ng-template>

                            <ng-template [ngIf]="oddsUpdate!=null">
                                <h5 class="modal-title">Update Odds For Event</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" click()="setHeading()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </ng-template>
                         
                        </div>
                        <div class="modal-body">
                            <form  [formGroup]="oddsForm">
                                <div class="form-group row">
                                    <div class="col-md-4">
                                        <label for="Department Name">Select BTM Code</label>
                                         <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                    </div>
                                    <div class="colo-md-8" >
                                         <div class="dropdown open">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                                {{selectedBtm.BetTypeMarketCode}}
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="triggerId" style="height: 200px !important; min-width: 50% !important; overflow-x: hidden !important;"  >
                                                <button class="dropdown-item" *ngFor="let btm of btMarkets" (click)="getBtmID(btm)">
                                                    {{btm.BetTypeMarketCode}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-4">
                                        <label for="Country Name">Select Event </label>
                                         <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                    </div>
                                    <div class="colo-md-8" >
                                        <div class="dropdown open">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                             {{selectedEvent.EventName}}
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="triggerId" >
                                                <button class="dropdown-item" *ngFor="let e of events"
                                                   (click)="getEventId(e)" >{{e.EventName}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-4">
                                        <label for="Odds">Odds </label>
                                         <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                    </div>
                                    <div class="colo-md-8" >
                                         <!-- <input type="text" class="form-control" placeholder="Odds " formControlName="Odds1"> -->
                                         <input appcurrencyformatter=""  value=""
                                         class="form-control stake-input-box input-sm ng-pristine ng-valid ng-touched spinner"
                                         min="1" type="number" formControlName="Odds1">
                                    </div>
                                </div>
                            </form>
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-modal-dismis" data-dismiss="modal" (click)="setHeading()">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onFormSubmit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>















            <table class="table table-striped">
                <thead > 
                    <tr>
                        <th>Id</th>
                        <th>BTM Code</th>
                        <!-- <th>EventId</th> -->
                        <th>Event Name</th>
                        <th>Odds</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let od of odds">
                        <td>{{od.OddId}}</td>
                        <!-- <td>{{od.BetTypeMarketId}}</td> -->
                        <td>{{od.Bet_Market_Code}}</td>
                        <!-- <td>{{od.EventId}}</td> -->
                        <td>{{od.EventName}}</td>
                        <td>{{od.Odds}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="delete(od.OddId)">Delete</button>|

                            <button class="btn btn-primary" data-toggle="modal" data-target="#modelId" (click)="loadOddsToEdit(od.OddId)">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
