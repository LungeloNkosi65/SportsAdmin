<div class="container bonus-container">
    <div class="row mt-2">
        <div class="col-md-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modelId">
                Add New
            </button>

            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <ng-template [ngIf]="updateBonus==null">
                                   Add Bonus Record
                                </ng-template>
                                <ng-template [ngIf]="updateBonus!=null">
                                   Update Bonus Record
                                </ng-template>
                               
                               </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="setHeading()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>

                        <div class="modal-body">
                           <form  [formGroup]="bonusForm">
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="Legs">Number Of Legs</label>
                                   </div>
                                   <div class="colo-md-8" >
                                        <input  min="1" type="number"  class="form-control" id="Legs" placeholder="No Of Legs" formControlName="Legs">
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="BonusPercent">Bonus Percent</label>
                                   </div>
                                   <div class="colo-md-8" >
                                        <input  min="1" type="number"  class="form-control" id="BonusPercent" placeholder="Bonus Percent" formControlName="BonusPercent">
                                   </div>
                               </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-modal-dismis" data-dismiss="modal" (click)="setHeading()">Close</button>
                            <button [disabled]="!bonusForm.valid" type="submit" class="btn btn-primary"  data-dismiss="modal"  (click)="onFormSubmit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>




            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Number Of Legs</td>
                        <td>Bonus Percent</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bonus of bonuses">
                        <td>
                            {{bonus.Legs}}
                        </td>
                        <td>
                            {{bonus.BonusPercent}}
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteRecord(bonus.BonusId)">Delete</button>|
                            <button class="btn btn-primary"  data-toggle="modal" data-target="#modelId"    (click)="loadFrom(bonus.BonusId)">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
