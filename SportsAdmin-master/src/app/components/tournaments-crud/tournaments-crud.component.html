<div class="container tournament-container">
    <div class="row mt-2">
        <div class="col-md-12">

                 <!-- Button trigger modal -->
                 <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modelId">
                   Add Tournaments
                 </button>
                 
                 <!-- Modal -->
                 <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                     <div class="modal-dialog" role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <ng-template [ngIf]="tournamentUpdate==null">
                                    <h5 class="modal-title">Add Tournament</h5>

                                 </ng-template>
                                 <ng-template [ngIf]="tournamentUpdate!=null">
                                 <h5 class="modal-title">Update Tournament</h5>
                                 </ng-template>
                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="setHeading()">
                                         <span  aria-hidden="true" class="closeX">&times;</span>
                                     </button>
                             </div>
                             <div class="modal-body">
                                <form action="" [formGroup]="tournamentForm">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="Tournament Name">Tournament Name</label>
                                             <!-- <input type="text" placeholder="Department Name" formControlName="deparmentName"> -->
                                        </div>
                                        <div class="colo-md-8" >
                                             <input type="text" placeholder="Tournament Name"  Name="Name" formControlName="Name">
                                        </div>
                                    </div>
                                </form>
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary btn-modal-dismis" data-dismiss="modal" (click)="setHeading()">Close</button>
                                 <button type="submit" class="btn btn-primary"  data-dismiss="modal"  (click)="onFormSubmit()">Save</button>
                             </div>
                         </div>
                     </div>
                 </div>


            <table class="table table-striped">
                <thead></thead>
                <tbody>
                    <tr>
                        <th> Id</th>
                        <th>Tournament Name</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let tournament of tournaments">
                        <td>{{tournament.TournamentId}}</td>
                        <td>{{tournament.Name}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="deleteTournament(tournament.TournamentId)">Delete</button>|
                            <button type="button" class="btn btn-primary" (click)="loadTournamentToEdit(tournament.TournamentId)" data-toggle="modal" data-target="#modelId">
                                Update</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
