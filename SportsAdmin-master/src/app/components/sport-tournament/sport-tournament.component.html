<div class="container sporttournament-container">
    <div class="row mt-2">
        <!-- <h2>Manage Tournament Link</h2> -->
        <div class="col-md-12">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modelId">
    Add New Link
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <ng-template [ngIf]="Selectedsport.SportId==null">
                    <h5 class="modal-title">Link Sport With Country</h5>
                  </ng-template>
                  <ng-template [ngIf]="Selectedsport.SportId!=null">
                    <h5 class="modal-title">Update Link</h5>

                  </ng-template >
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="setHeading()">
                          <span aria-hidden="true">&times;</span>
                      </button>
              </div>
              <div class="modal-body">
                  <form action="" [formGroup]="sportTournamenteForm">
                      <div class="form-group row">
                          <div class="col-md-4">
                              <label for="Department Name">Select Sport</label>
                               <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                          </div>
                          <div class="colo-md-8" >
                            <div class="dropdown open">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    {{Selectedsport.Name}}
                                </button>
                                <div class="dropdown-menu" aria-labelledby="triggerId" style="height: 200px !important; min-width: 50% !important; overflow-x: hidden !important;"  >
                                    <button class="dropdown-item" *ngFor="let s of sports" (click)="getSportId(s)">
                                        {{s.Name}}</button>
                                </div>
                            </div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-md-4">
                              <label for="Country Name">Select Country </label>
                               <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                          </div>
                          <div class="colo-md-8" >
                              <div class="dropdown open">
                                  <button class="btn btn-secondary dropdown-toggle" type="button"
                                      id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                      aria-expanded="false">
                                      
                                      {{Selectedcountry.CountryName}}
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="triggerId" style="height: 200px !important; min-width: 50% !important; overflow-x: hidden !important;">
                                      <button class="dropdown-item" *ngFor="let c of countries"
                                         (click)="getCountryId(c)" >{{c.CountryName}}</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-md-4">
                              <label for="Country Name">Select Tournament </label>
                               <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                          </div>
                          <div class="colo-md-8" >
                              <div class="dropdown open">
                                  <button class="btn btn-secondary dropdown-toggle" type="button"
                                      id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                      aria-expanded="false">
                                      <!-- Select Tournament -->
                                      {{Selectedtournament.Name}}
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="triggerId" style="height: 200px !important; min-width: 50% !important; overflow-x: hidden !important;">
                                      <button class="dropdown-item" *ngFor="let t of tournaments"
                                         (click)="getTournamentId(t)" >{{t.Name}}</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
              
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-modal-dismis" data-dismiss="modal" (click)="setHeading()">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onFormSubmit()">Save</button>
              </div>
          </div>
      </div>
  </div>































            <table class="table table-striped">
                <thead style="color: black !important;" >
                    <tr>
                        <th>Id</th>
                        <th>Sport Name</th>
                        <th>Country Name</th>
                        <th>Tournament Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let st of sportTournaments">
                        <td>{{st.SportTourtnamentId}}</td>
                        <td>{{st.SportName}}</td>
                        <td>{{st.CountryName}}</td>
                        <td>{{st.TournamentName}}</td>
                        <td>
                            <button class="btn btn-primary " data-toggle="modal" data-target="#modelId" (click)="loadSportTournament(st.SportTourtnamentId)">Update</button>|
                            <button class="btn btn-danger" (click)="removeLink(st.SportTourtnamentId)">UnLink</button> 
                        
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
