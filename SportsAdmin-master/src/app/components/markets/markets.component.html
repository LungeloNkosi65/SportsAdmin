<div class="container market-container">
    <div class="row mt-2">
        <div class="col-md-12">


        
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modelId">
                Add Market
            </button>


            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <ng-template [ngIf]="updateMarket==null">
                                   Add Market
                                </ng-template>
                                <ng-template [ngIf]="updateMarket!=null">
                                   Update Market
                                </ng-template>
                               
                               </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="setaHeading()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>

                        <div class="modal-body">
                           <form  [formGroup]="marketForm">
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="Market Name">Market Name</label>
                                   </div>
                                   <div class="colo-md-8" >
                                        <input type="text"   class="form-control" id="MarketName" placeholder="Market Name" formControlName="MarketName">
                                   </div>
                               </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-modal-dismis" data-dismiss="modal" (click)="setaHeading()">Close</button>
                            <button type="submit" class="btn btn-primary"  data-dismiss="modal"  (click)="onFormSubmit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>












            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Market Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of markets">
                          <td>{{m.MarketId}}</td>
                          <td>{{m.MarketName}}</td>
                          <td>
                              <button class="btn btn-danger" (click)="deletMarket(m.MarketId)">Delete</button>|
                              <button class="btn btn-primary"  data-toggle="modal" data-target="#modelId"    (click)="loadFrom(m.MarketId)">Update</button>

                          </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
