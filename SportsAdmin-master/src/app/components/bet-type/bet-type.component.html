<div class="container container-betType">
    <div class="row mt-2">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modelId" >
                Add BetType
              </button>


              <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <ng-template [ngIf]="betTypeUpdate==null">
                                   Add Bet Type
                                </ng-template>
                                <ng-template [ngIf]="betTypeUpdate!=null">
                                   Update Bet Type
                                </ng-template>
                               
                               </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>

                        <div class="modal-body">
                           <form action="" [formGroup]="betTypeForm">
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="Bet Type">Bet Type</label>
                                        <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                   </div>
                                   <div class="colo-md-8" >
                                    <input type="text"   class="form-control" id="BetTypeName" placeholder="BetType Name" formControlName="BetTypeName">
                                   </div>
                               </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-modal-dismis" data-dismiss="modal" (click)="setHeading()">Close</button>
                            <button type="submit" class="btn btn-primary"  data-dismiss="modal"  (click)="onformSubmit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>












            <table class="table table-striped">
                <thead >
                    <tr>
                        <th>Id</th>
                        <th>BeT Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bt of betTypes">
                        <td>{{bt.BetTypeId}}</td>
                        <td>{{bt.BetTypeName}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteBetType(bt.BetTypeId)">Delete</button>|
                            <button class="btn btn-primary"   data-toggle="modal" data-target="#modelId"   (click)="loadBetType(bt.BetTypeId)">Update</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
